<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Гра на відповідь</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>

    #pageIndicator {
        position: fixed;
        bottom: 20px; /* Змініть це значення, якщо потрібно */
        left: 50%;
        transform: translateX(-50%);
        color: #fff;
        z-index: 9999; /* Збільште z-index, якщо потрібно, щоб забезпечити відображення над іншими елементами */
    }



    body {
        
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        width: 100%;
        height: 100vh;
        background: linear-gradient(220deg, #5800d2, #3a0180, #7f0101, #3a0180, #6200ff);

        background-size: 300% 300%;
        animation: move-bg 13s linear infinite;
    }

@keyframes move-bg {
    0%{
        background-position: 0% 50%;
    }
    50%{
        background-position: 100% 50%;
    }
    100%{
        background-position: 0% 50%;
    }
}

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }

    #question {
        font-size: 24px;
        margin-bottom: 20px;
        position: relative;
    z-index: 2;
    }

    #answer {
        padding: 12px 24px;
        font-size: 20px;
        border: 2px solid #fff;
        border-radius: 5px;
        background-color: #fff;
        color: #000;
        margin-bottom: 20px;
        width: 300px;

        position: relative;
    z-index: 2;
    }

    #answer::placeholder {
        color: #999;
    }

    #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
         position: relative;
    z-index: 2;
    }

    .button {
        padding: 12px 24px;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
        background-color: transparent;
        color: #fff;
        border: 2px solid #4CAF50;
        transition-duration: 0.4s;
        text-transform: uppercase;
        letter-spacing: 1px;
        overflow: hidden;

        position: relative;
    z-index: 2;
    }

    .button:hover {
        background-color: #4CAF50;
        border: 2px solid #4CAF50;
    }

    .button:after {
        content: "";
        background: #f1f1f1;
        display: block;
        position: absolute;
        z-index: -1;
        transition: all 0.3s ease-out;
    }


    svg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .wave {
        animation: wave 10s linear infinite alternate-reverse;
        fill: #ff7e5f;
    }


.wave {
    position: relative;
    z-index: 1; /* Встановлюємо менший z-index для хвилі */
}

    @keyframes wave {
        0% {
            transform: translateY(-5px);
        }
        100% {
            transform: translateY(5px);
        }
    }

    .applause {
    position: absolute;
    font-size: 30px; /* Розмір емодзі оплесків */
    animation: moveApplause 5s linear forwards; /* Анімація руху оплесків */
}

@keyframes moveApplause {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100vh); } /* Рухаємо вгору на висоту екрану */
}

   
</style>
</head>
<body>
    <div class="container">
        <h1>Гра-квест</h1>
        <div id="question"></div>
        <input type="text" id="answer" placeholder="Введіть вашу відповідь">
        <button class="button" onclick="checkAnswer()">
            <i class="fas fa-check"></i> Перевірити
        </button>
        <button class="button" onclick="displayQuestion()">
            <i class="fas fa-sync-alt"></i> Згенерувати питання
        </button>
        <div id="result"></div>
    </div>

    <div id="result"></div>
    <div id="applauseContainer"></div>
    




    <script>
        const questions = [
            { question: "Якою властивістю в CSS позначається внутрішній відступ?", answer: "padding" },
            { question: "Якою властивістю в CSS позначається  зовнішній відступ?", answer: "margin" },
            { question: "Якою CSS-властивістю можна задати, змінити фон?", answer: "background" },
            { question: "Яка властивість управляє кольором тексту?", answer: "color" },
            { question: "Скільки усього в HTML існує тегів заголовків", answer: "6" },
            { question: "Тег <?> призначений для створення гіперпосилання ", answer: "A" },
            { question: "Тег <?>, в якому лежить основний вміст сторінки?", answer: "body" },
            { question: "Напишіть в яких дужках записуються HTML теги", answer: "<>" },
            { question: " Що закриває дію тега?", answer: "/" },
            { question: "В якому HTML елементі правильно підключати CSS файл?", answer: "head" },
            { question: "Яка CSS властивість відповідає за розмір тексту?", answer: "size" },
            { question: "Всередині якого елемента HTML ми розміщуємо JavaScript?", answer: "script" },
            { question: "Яким тегом можна вставити картинку?", answer: "img" }
        ];

        function getRandomQuestion() {
            return questions[Math.floor(Math.random() * questions.length)];
        }

        function displayQuestion() {
            const question = getRandomQuestion();
            document.getElementById("question").textContent = question.question;
            document.getElementById("answer").value = "";
            document.getElementById("result").textContent = "";
        }

        function checkAnswer() {
    const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
    const question = document.getElementById("question").textContent;
    const correctAnswer = questions.find(q => q.question === question).answer.toLowerCase();

    if (userAnswer === correctAnswer) {
        // Правильна відповідь - перенаправлення на іншу сторінку
        window.location.href = "one2.html"; // Замініть "new_page.html" на URL нової сторінки
    } else {
        document.getElementById("result").textContent = "Неправильно!";
        document.getElementById("result").className = "incorrect";
    }
}


    </script>
           <div id="result"></div>
           <div id="applauseContainer"></div>
           <div id="pageIndicator">Сторінка 1 з 2</div>
       </body>
       
    
</body>
</html>
